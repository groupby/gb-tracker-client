<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="{{gbTrackerClientSrc}}"></script>
    <script>
        // call autoSetVisitor before using the tracker instance
        var gbTracker = new GbTracker('testcustomer', 'testarea', 'http://localhost:{{beaconConsumerPort}}/gbi-event-addToCart');
        gbTracker.autoSetVisitor();

        gbTracker.sendAddToCartEvent({
            cart: {
                cartType: 'mario cart',
                items: [
                    {
                        productId: 'testproductid',
                        title: 'testtitle',
                        quantity: 1,
                    },
                ],
            },
            experiments: [
                {
                    experimentId: 'testexperimentid',
                    experimentVariant: 'testexperimentvariant',
                },
            ],
            searchAttributionToken: 'abc123',
        });
    </script>
</head>

<body>

</body>

</html>
